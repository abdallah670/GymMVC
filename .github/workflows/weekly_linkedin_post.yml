name: Weekly Technical LinkedIn Post

on:
  schedule:
    # Runs at 10:00 AM UTC every Monday
    - cron: "0 10 * * 1"
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  auto-post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install -r "Post automation/requirements.txt"

      - name: Run Auto Post Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          LINKEDIN_PERSON_ID: ${{ secrets.LINKEDIN_PERSON_ID }}
        run: |
          python "Post automation/auto_post.py"
